<!DOCTYPE html>
<html lang="en">
<head>
  <title>Spotify Player</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script src="https://kit.fontawesome.com/f89b21044d.js" crossorigin="anonymous"></script>
</head>
<body>

  <div class="spotify">
    <div class="spotify__controls">
      <div class="spotify__control">
        <i class="fas fa-random"></i>
      </div>
      <div class="spotify__control">
        <i class="fas fa-step-backward"></i>
      </div>
      <div class="spotify__control spotify__control--bordered toggle" id="toggle">
        <i class="fas fa-play toggle__icon toggle__icon--play"></i>
        <i class="fas fa-pause toggle__icon toggle__icon--pause"></i>
      </div>
      <div class="spotify__control">
        <i class="fas fa-step-forward"></i>
      </div>
      <div class="spotify__control spotify__control--repeat spotify__control--repeat-track">
        <i class="fas fa-repeat"></i>
      </div>
    </div>
    <div class="spotify__timebar">
      <span class="spotify__timer">0:00</span>
      <div class="spotify__track-wrap">
        <div class="spotify__track-bar"></div>
      </div>
      <span class="spotify__timer">4:20</span>
    </div>
    <audio src="doom.mp3"></audio>
  </div>

  <script>
    const toggle = document.getElementById('toggle');

    toggle.addEventListener('click', (e) => {
      e.preventDefault();
      toggle.classList.toggle('toggle--paused');
    })
  </script>

</body>
</html>
